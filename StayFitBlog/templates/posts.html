<!-- Inside posts.html -->
{% extends 'layout.html' %} {% block contents %}
<div class="container">
  <!-- Existing posts display -->
  {% for post in posts %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Authored by :{{ post.author.name }} Date:{{ post.date_posted }}</p>

    <!-- Add more details as needed -->
  </div>
  {% endfor %}

  <!-- Add Post Button -->
  <a href="{{ url_for('add_post') }}" class="btn btn-primary">Add New Post</a>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
      {% if title is none %} StayfitBlog {% else %} {{ title }} {% endif %}
    </title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #1253a8"
    >
      <a
        class="navbar-brand"
        href="{{ url_for('home') }}"
        style="color: #fff; margin-right: 25px"
        >StayfitBlog</a
      >
      <!-- Page Content -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="{{ url_for('home') }}"
              style="color: #fff; margin-right: 15px"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('about') }}"
              style="color: #fff; margin-right: 15px"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('register') }}"
              style="color: #fff; margin-right: 15px"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('add_post') }}"
              style="color: #fff; margin-right: 15px"
              >Add post</a
            >
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('logout') }}"
              style="color: #fff; margin-right: 15px"
              >Logout</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('login') }}"
              style="color: #fff; margin-right: 15px"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('posts') }}"
              style="color: #fff; margin-right: 15px"
              >Post</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-3">{% block contents %} {% endblock %}</div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Social Media Links with Font Awesome Icons -->
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
              </li>
              <!-- Add more social media links as needed -->
            </ul>
          </div>
          <div class="col-md-6 text-md-right">
            <!-- Copyright Notice -->
            <p class="text-muted mb-0">
              &copy; {{ current_year }} Your StayfitBlog. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
